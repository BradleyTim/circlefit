<header>
  <nav>
    <h3 class="brand">{{ title }}</h3>
    <a class="about">About</a>
  </nav>
</header>

<main class="container">
  <div class="item" *ngFor="let item of items">
    <img class="image" [src]="item.img" alt="item.name" />
    <p class="jersey__title">{{ item.name }}</p>
  </div>
</main>
